<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="container-fluid px-5">
        <div class="row py-5">
            <div class="col-4">
                <h2>Midterm - Final Calculated</h2>
                <hr>
                <label for="name">Name Surname</label>
                <input id="name" type="text" class="form-control mb-3">
                <label for="midterm">Midterm Grade</label>
                <input id="midterm" type="number" min="0" max="100" value="0" placeholder="Midterm Grade" step="0.1" class="form-control mb-3">
                <label for="final">Final Grade</label>
                <input id="final" type="number" min="0" max="100" value="0" placeholder="Final Grade" step="0.1" class="form-control mb-3">
                <button class="btn btn-dark form-control" onclick="calculated()">Calculated</button>
            </div>
            <div class="col-8">
                <h2>Student List</h2>
                <hr>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name Surname</th>
                            <th>Midterm</th>
                            <th>Final</th>
                            <th>Average</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
   
</body>
</html>
